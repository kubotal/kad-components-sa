$schema: "http://json-schema.org/schema#"
type: object
additionalProperties: false
required:
  - namespace
  - storage
  - ingressName
  - rootUser
  - rootPassword
  - releaseName
properties:
  namespace:
    type: string
  storage:
    type: object
    additionalProperties: false
    required:
      - driveSize
      - replicas
    properties:
      driveSize:
        type: string
        pattern: "^[0-9]+k|M|G|T|P|E|Ki|Mi|Gi|Ti|Pi|Ei"
      replicas:
        type: integer
  ingressName:
    type: string
  ingressUnsec:
    type: boolean
    default: false
  rootUser:
    type: string
  rootPassword:
    type: string
  ldap:
    type:
      - string
      - "null"
  releaseName:
    type: string
  dependsOn:
    type: array
    items:
      type: string