components:

  - name: cert:cert-manager
    version: 1.0.1
    protected: true
    config:
      install:
        createNamespace: true
    source:
      defaultVersion: v1.14.4
      helmRepository:
        url: https://charts.jetstack.io
        chart: cert-manager
    values:
      installCRDs: true
      enableCertificateOwnerRef: true
