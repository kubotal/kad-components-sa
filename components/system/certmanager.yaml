

components:

- name: cert:cert-manager
  version: 1.0.0
  config:
    install:
      createNamespace: true
  source:
    defaultVersion: v1.14.4
    helmRepository:
      url: https://charts.jetstack.io
      chart: cert-manager
  roles:
    - certManagerBase
  values:
    installCRDs: true
    enableCertificateOwnerRef: true

- name: cert:trust-manager
  version: 1.0.0
  parameters:
    trustNamespace: # TBD
  source:
    defaultVersion: v0.9.2
    helmRepository:
      url: https://charts.jetstack.io
      chart: trust-manager
  dependsOn:
    - certManagerBase
  values: |
    app:
      trust:
        namespace: {{ .Parameters.trustNamespace }}
    secretTargets:
      enabled: false

- name: cert:issuers
  version: 1.0.0
  source:
    defaultVersion: 0.1.0
    gitRepository:
      name: kad-components
      path: charts/cert-issuers/{version}
  roles:
    - certManager
  dependsOn:
    - certManagerBase
  values: |
    {{ toYaml .Context.certIssuers }}
