$schema: "http://json-schema.org/schema#"
type: object
additionalProperties: true
required:
  - ingress
  - certificateIssuer
properties:
  ingress:
    type: object
    additionalProperties: true
    required:
      - url
    properties:
      url:
        type: string
  certificateIssuer:
    type: object
    additionalProperties: true
    required:
      - public
    properties:
      public:
        type: string

