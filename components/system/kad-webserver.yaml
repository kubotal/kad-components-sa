
components:

  - name: kad-webserver
    version: 1.0.0
    protected: true
    source:
      defaultVersion: 0.5.0
      allowedVersions:
        - 0.4.0-snapshot
        - 0.5.0-snapshot
        - 0.5.0
      ociRepository:
        url: oci://quay.io/kubotal/charts/kad-webserver
        interval: 1m
    parameters:
      debug: false
      replicaCount: 2
      deploymentLocation: # TBD
    catalogs:
      - system
    parametersSchema:
      document: schema-parameters-kad-webserver-1.0.0
    contextSchema:
      document: schema-context-kad-webserver-1.0.0
    dependsOn:
      - ingress
    values: |
      replicaCount: {{ .Parameters.replicaCount }}
      clusterIssuer: {{ .Context.certificateIssuer.public }}
      ingress:
        host: kad.{{ .Context.ingress.url }}
      webConfig:
        gitGateway:
          deploymentLocation: {{ .Parameters.deploymentLocation }}
      {{- if .Parameters.debug }}
      logger:
        mode: dev
        level: debug
      image:
        pullPolicy: Always
      {{- end }}



  - name: kad-webserver
    version: 0.6.0
    protected: true
    source:
      defaultVersion: 0.6.0-snapshot
      ociRepository:
        url: oci://quay.io/kubotal/charts/kad-webserver
        interval: 1m
    parameters:
      debug: false
      replicaCount: 2
      deploymentLocation: # TBD
    catalogs:
      - system
    parametersSchema:
      document: schema-parameters-kad-webserver-1.0.0
    contextSchema:
      document: schema-context-kad-webserver-1.0.0
    dependsOn:
      - ingress
    values: |
      replicaCount: {{ .Parameters.replicaCount }}
      clusterIssuer: {{ .Context.certificateIssuer.public }}
      ingress:
        host: kad.{{ .Context.ingress.url }}
      webConfig:
        gitGateway:
          deploymentLocation: {{ .Parameters.deploymentLocation }}
      {{- if .Parameters.debug }}
      logger:
        mode: dev
        level: debug
      image:
        pullPolicy: Always
      {{- end }}



documents:
  - name: schema-parameters-kad-webserver-1.0.0
    yaml:
      $schema: "http://json-schema.org/schema#"
      type: object
      additionalProperties: false
      required:
        - deploymentLocation
      properties:
        debug:
          type: boolean
          default: false
          description: |
            <p>This mode to ease development. When set:</p>
            <ul>
              <li>All replicas ar set to '1'</li>
              <li>imagePullPolicy is set to Always</li>
              <li>logMode is set to 'dev' and logLevel to 'DEBUG'</li>
            </ul>
        deploymentLocation:
          type: string
          description: |
            Location inside the GIT repository where the GitHandler will store the pushed files
            Must be a folder
            Must be in the list of kadFiles of the primarySource
        replicaCount:
          type: integer
          description: Number of replicas


  - name: schema-context-kad-webserver-1.0.0
    yaml:
      $schema: "http://json-schema.org/schema#"
      type: object
      additionalProperties: true
      required:
        - ingress
        - certificateIssuer
      properties:
        ingress:
          type: object
          additionalProperties: true
          required:
            - url
          properties:
            url:
              type: string
        certificateIssuer:
          type: object
          additionalProperties: true
          required:
            - public
          properties:
            public:
              type: string

