
components:

  - name: kad-webserver
    version: 1.0.0
    protected: true
    source:
      defaultVersion: 0.4.0-snapshot
      ociRepository:
        url: oci://quay.io/kubotal/charts/kad-webserver
        interval: 1m
    parameters:
      debug: false
    values: |
      replicaCount: 1
      clusterIssuer: {{ .Context.certificateIssuer.public }}
      ingress:
        host: kad.{{ .Context.ingress.url }}
      {{- if .Parameters.debug }}
      logger:
        mode: dev
        level: debug
      image:
        pullPolicy: Always
      webConfig:
        refreshPeriod: 1m
      {{- end }}


